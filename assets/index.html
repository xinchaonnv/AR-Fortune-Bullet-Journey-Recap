<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Summary</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="precision: mediump; antialias: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- AR camera & cursor -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- 3D model -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          gltf-model="assets/character.glb"
          scale="0.05 0.05 0.05"
          position="0 0 0"
        ></a-entity>
        
        <!-- Floating stats panel -->
        <a-entity id="stats-panel" position="0 0.1 0">
          <a-text id="txt-character" value="" position="-0.2 0.15 0"></a-text>
          <a-text id="txt-hp"        value="" position="-0.2 0.10 0"></a-text>
          <a-text id="txt-buff"      value="" position="-0.2 0.05 0"></a-text>
          <a-text id="txt-time"      value="" position="-0.2 0.00 0"></a-text>
          <a-text id="txt-loot"      value="" position="-0.2 -0.05 0"></a-text>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // change this path to test different players
      const statsPath = './player-sample/stats.json';

      fetch(statsPath)
        .then(res => res.json())
        .then(data => {
          document.querySelector('#txt-character').setAttribute('value', `Class: ${data.character}`);
          document.querySelector('#txt-hp').setAttribute('value', `HP: ${data.hp}`);
          document.querySelector('#txt-buff').setAttribute('value', `Buff: ${data.buff}`);
          document.querySelector('#txt-time').setAttribute('value', `Time: ${data.time}`);
          document.querySelector('#txt-loot').setAttribute('value', `Loot: ${data.loot.join(', ')}`);
        })
        .catch(err => console.error('Failed to load stats:', err));
    </script>
  </body>
</html>
